<div class="container mx-auto p-6">
  <!-- Global popup/toast -->
  @if (isOpenPopup) {
    <app-popup
      [message]="popupMessage"
      [type]="popupType"
      (onClose)="closePopup(criticita)"
    ></app-popup>
  }
  
  <!-- Modal Login inline -->
  @if (showLoginForm) {
    <div 
      class="fixed inset-0 z-[100] flex items-center justify-center p-4 auth-popup-overlay"
      (click)="closeLogin()">
      <!-- Overlay with blur -->
      <div class="absolute inset-0 bg-gradient-to-br from-blue-900/40 to-blue-800/50 backdrop-blur-md"></div>

      <!-- Popup container -->
      <div 
        class="relative bg-white/95 backdrop-blur-xl border border-blue-200/50 rounded-2xl shadow-2xl p-8 w-[500px] max-w-[calc(100vw-2rem)] mx-4 transform transition-all duration-300 hover:shadow-3xl max-h-[90vh] overflow-hidden auth-popup-container"
        (click)="$event.stopPropagation()">
        
        <!-- Close button -->
        <button 
          (click)="closeLogin()"
          class="absolute top-4 right-4 btn btn-ghost btn-sm btn-circle text-blue-600 hover:bg-blue-100 z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <app-login (onLoginSuccess)="onLoginSuccess()" (onClose)="closeLogin()"></app-login>
      </div>
    </div>
  }

  <div class="bg-white rounded-xl shadow border border-blue-100 p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-blue-900 mb-4">Dati Passeggeri</h1>
    <p class="text-blue-700 mb-6">I dati inseriti verranno usati per tutti i voli selezionati.</p>

    <div class="space-y-6">
      @for (p of passengers; track $index; let i = $index) {
        <div class="p-4 rounded-xl border border-blue-200 bg-blue-50">
          <div class="font-semibold text-blue-800 mb-3">Passeggero {{ i + 1 }}</div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-blue-700 mb-1">Nome</label>
              <input class="input input-bordered w-full" type="text" [(ngModel)]="p.firstName" placeholder="Nome" />
            </div>
            <div>
              <label class="block text-sm text-blue-700 mb-1">Cognome</label>
              <input class="input input-bordered w-full" type="text" [(ngModel)]="p.lastName" placeholder="Cognome" />
            </div>
            <div>
              <label class="block text-sm text-blue-700 mb-1">Data di nascita</label>
              <input class="input input-bordered w-full" type="date" [(ngModel)]="p.dateOfBirth" />
            </div>
            <div>
              <label class="block text-sm text-blue-700 mb-1">Bagagli extra (+â‚¬25 cad.)</label>
              <input class="input input-bordered w-full" type="number" min="0" max="3" [(ngModel)]="p.extraBags" />
            </div>
          </div>
        </div>
      }
    </div>

    <div class="mt-6 flex gap-3">
      <button class="btn bg-blue-700 hover:bg-blue-800 border-blue-700 text-white font-semibold rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!isValid()" (click)="proceed()">Vai Avanti</button>
      <button class="btn" (click)="cancel()">Annulla</button>
    </div>
  </div>
</div>
